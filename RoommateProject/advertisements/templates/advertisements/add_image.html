{% extends 'main/base.html' %}
{% block title %}Add image{% endblock%}
{% block content%}
<div class="container">
    <div class="row m-5 ">
        <div class="col">
            {% if msg %}
                <div class="alert alert-danger" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            <div class="d-flex flex-column card border-secondary mb-3 p-3 justify-content-center align-items-center">
                <form class="d-flex flex-column gap-1"  style="width: 40vw;" action="{% url 'advertisements:add_iamge_view' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label>Add Image:</label>
                    <input required name="images" type="file" multiple class="form-control-file">
                    <button type="submit" class="btn-btn-primary">Upload image</button>
                </form>

            </div>

        </div>

    </div>

</div>
{% endblock %}
