{% extends 'main/base.html' %}
{% block title %}Home{% endblock%}
{% block content%}


<div class="d-flex justify-content-between text-center">
    <h1 class="display-3 mt-3 p-3">
        Welcome to Roommate Website
    </h1>
    <div class="dropdown mt-5 p-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Order by
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'main:approve_accounts_view' %}">Approved users</a></li>
      </ul>
    </div>
  </div>
    <hr/>
  
  <div class="container1 m-5">
    <div class="row gap-3 d-flex justify-content-center align-items-center">
        {% for approve in approves %}
        <div class="col-3 border border-warning-subtle shadow p-3 mb-5 bg-body-tertiary rounded">
            <a href="{% url 'accounts:user_profile' approve.user.id %}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"><h1>{{ approve.user.first_name }}<span class="material-symbols-outlined">verified</span></h1></a>
        </div>
        {% endfor %}
  
    </div>
  
  </div>

{% endblock %}
